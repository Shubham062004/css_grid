<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CSS Grid Layout</h1>

<div class="grid-container">
 <div class="grid-item">1</div>
 <div class="grid-item">2</div>
 <div class="grid-item">3</div>
 <div class="grid-item">4</div>
 <div class="grid-item parent">
    <div class="innergrid">1</div>
    <div class="innergrid">2</div>
    <div class="innergrid">3</div>
    <div class="innergrid">4</div>
    <div class="innergrid">5</div>
    <div class="innergrid">6</div>
    <div class="innergrid">7</div>
    <div class="innergrid">8</div>
 </div>
 <div class="grid-item">6</div>
 <div class="grid-item">7</div>
 <div class="grid-item">8</div>
 <div class="grid-item">9</div>
</div>

</body>
</html>
